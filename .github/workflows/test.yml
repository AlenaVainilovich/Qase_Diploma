name: Run Qase_Diploma tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Qase tests
      run: mvn clean test -Duser=$USER -Dpassword=$PASSWORD -Dtoken=$TOKEN
      env:
        user: ${{ secrets.USER }}
        password: ${{ secrets.PASSWORD }}
        token: ${{ secrets.TOKEN }}
      
